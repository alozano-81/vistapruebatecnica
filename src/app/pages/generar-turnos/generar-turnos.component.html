<div class="container">

  <div class="container-fluid" >
    <div class="card" >
      <mat-card>
        <mat-card-header class="card-title text-center">
          <div mat-card-avatar><em class="material-icons">ballot</em></div>
          <mat-card-title>Parametros de contratos de flotas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            [formGroup]="formTurnos"
            class="form"
            (submit)="enviarDatos()"
            novalidate
          >
            <mat-card>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Compañía</mat-label>
                    <mat-select
                      matTooltip="Comercios"
                      [matTooltipPosition]="'below'"
                      formControlName="comercios"
                      (selectionChange)="cargarComercios(selected)"
                      [(ngModel)]="selected"
                    >
                      <mat-option>SELECCIONAR</mat-option>
                      <mat-option
                        [value]="ite.idCompania"
                        *ngFor="let ite of comercios"
                        >{{ ite.nombreCompania }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="
                      formTurnos.controls['comercios'].errors?.required
                      "
                    >
                      <span> Se debe seleccionar una compañía </span>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <mat-select
                      formControlName="servicios"
                      [(ngModel)]="selectedS"
                      (ngModelChange)="(selectedS)"
                      name="selectedS"
                      placeholder="Servicios"
                    >
                      <mat-option
                        *ngFor="let ung of servicios"
                        [value]="ung.idUnidadNegocio"
                      >
                        {{ ung.nombreUnidadNegocio }}
                      </mat-option>
                    </mat-select>
                    <mat-error
                      *ngIf="
                      formTurnos.controls['servicios'].errors?.required
                      "
                    >
                      <span>Se debe seleccionar una unidad de negocio</span>
                    </mat-error>
                  </mat-form-field>
                </div>
                </div>

                <div class="row">
                  <div class="col">
                    <mat-form-field color="accent">
                      <mat-label>Fecha Inicio</mat-label>
                      <input
                        readonly="true"
                        matInput
                        [matDatepicker]="picker1"
                        formControlName="fechaInicial"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="picker1"
                      ></mat-datepicker-toggle>
                      <mat-datepicker
                        #picker1
                        color="primary"
                      ></mat-datepicker>

                      <mat-error
                        *ngIf="
                        formTurnos.controls['fechaInicial'].errors
                            ?.required
                        "
                      >
                        Se debe seleccionar una fecha
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field color="accent">
                      <mat-label>Fecha Finalización</mat-label>
                      <input
                        matInput
                        [matDatepicker]="picker2"
                        formControlName="fechaFinal"
                        readonly="true"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="picker2"
                      ></mat-datepicker-toggle>
                      <mat-datepicker
                        #picker2
                        color="primary"
                      ></mat-datepicker>

                      <mat-error
                        *ngIf="
                        formTurnos.controls['fechaFinal'].errors
                            ?.required
                        "
                      >
                        Se debe seleccionar una fecha
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
            </mat-card>

          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
